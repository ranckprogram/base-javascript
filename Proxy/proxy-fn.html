<body>

  <script>
    var proxyFn = function (obj, onChange) {
      var handler = {
        defineProperty(target, prop, descriptor) {
          onChange();
          return Reflect.defineProperty(target, prop, descriptor)
        }
      }

      return new Proxy(obj, handler)
    }

    var obj = {
      dd: 11
    }

    var pf = proxyFn(obj, function () {
      console.log(5444)
    })

    pf.dad = 2


  </script>
