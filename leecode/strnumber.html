<script>
  var num1 = "1234567890"
  var num2 = "8521324567"
  function add(a, b) {
    var offset = 0;
    var max = Math.max(a.length, b.length)
    var result = [];

    const aList = a.padStart(max, 0).split("");
    const bList = b.padStart(max, 0).split("")

    for (var i = max - 1; i >= 0; i--) {
      const v = Number(aList[i]) + Number(bList[i]) + offset;
      const [height, current] = String(v).padStart(2, 0).split("")
      offset = Number(height)
      result.push(current)
    }
    return result.reverse().join("")
  }
  console.log(num1, num2)

  
  console.log(add(num1, num2))

  console.log(add("2021042210080101", "202105221352605832"))

</script>
