<head>

<body>
    <script>

        function Node(value) {
            this.next = null
            this.value = value
        }

        function List() {
            this.head = new Node('head')
            this.length = 1
            this.last = this.head
        }

        List.prototype.append = function (node) {
            this.last.next = node
            this.last = node
            this.length = this.length + 1
        }

        List.prototype.find = function (value) {
            let current = this.head
            while (current.value !== value) {
                current = current.next
                if (current === null) {
                    return null
                }
            }
            return current
        }

        List.prototype.prev = function (value) {
            let current = this.head
            let prev = null
            while (current.value !== value) {
                prev = current
                current = current.next
            }
            return prev
        }

        List.prototype.insert = function (newNode, targetNode) {
            const current = this.find(targetNode)
            newNode.next = current.next
            current.next = newNode
            this.length = this.length + 1
        }


        List.prototype.delete = function (value) {
            const prev = this.prev(value)
            const target = prev.next
            prev.next = prev.next.next
            return target
        }

        const list = new List()

        list.append(new Node('1'))
        list.append(new Node('2'))
        list.insert(new Node('2'), '1')

        list.delete('1')
        console.log(list)
        list.find('1')
        console.log(list.find('1'))


    </script>
</body>

</html>
